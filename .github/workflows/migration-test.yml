name: Build, Test & Migrate

on:
  push:
    branches: ['main', 'v2']
  pull_request:
    branches: ['main', 'v2']
  workflow_call:

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  migration-test:
    name: Mirgation Test
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: copy .env file
        uses: canastro/copy-file-action@ae66602ce7d214dbd2e298c1db67a81388755a0a # master
        with:
          source: '.env.example'
          target: '.env'
      - name: Set production mode in .env
        uses: jacobtomlinson/gha-find-replace@2ff30f644d2e0078fc028beb9193f5ff0dcad39e # v3
        with:
          find: 'NODE_ENV=development'
          replace: 'NODE_ENV=production'
          include: '.env'
      - name: Start previous release
        run: docker compose -f deploy-compose.yml run backend npm run setup
      - name: Run Migration
        run: docker compose run backend npm run setup
