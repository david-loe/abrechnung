name: Build, Test & Migrate

on:
  push:
    branches: ['main', 'v2']
  pull_request:
    branches: ['main', 'v2']
  workflow_call:

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  migration-test:
    name: Mirgation Test
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-production-env.yml
      - name: Start previous release
        run: docker compose -f deploy-compose.yml run backend npm run setup
      - name: Run Migration
        run: docker compose run backend npm run setup
