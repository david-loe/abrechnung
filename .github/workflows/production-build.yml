name: Production Build

on:
  workflow_call:

jobs:
  code-quality:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Setup Biome
        uses: biomejs/setup-biome@454fa0d884737805f48d7dc236c1761a0ac3cc13 # v2.6.0
        with:
          working-dir: backend
      - name: Run Biome
        run: biome ci --changed --error-on-warnings --no-errors-on-unmatched .

  production-build:
    name: Production Build
    needs: [code-quality]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-production-env
      - name: Build Backend
        run: docker compose build
      - name: Build Frontend
        run: docker run abrechnung-frontend "npm run build"
