services:
  backend:
    image: davidloe/abrechnung-backend:2
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    env_file:
      - .env

  frontend:
    image: davidloe/abrechnung-frontend:2
    restart: always
    depends_on:
      - backend
    ports:
      - ${FRONTEND_PORT}:80
    env_file:
      - .env

  db:
    image: mongo:8
    restart: always
    volumes:
      - db_data:/data/db

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
